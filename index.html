  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      /* Style your header here */
    }
    .dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .dropbtn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>

  </div>

  <!-- Text Embed -->
